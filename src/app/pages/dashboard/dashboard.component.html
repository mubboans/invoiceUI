<div class="grid">
    <div class="col-12 md:col-10 m-auto mt-5">
        <div class="p-card">
            <p-table [value]="customerArray" styleClass="p-datatable-responsive-demo">
                <ng-template pTemplate="caption">
                   <h4 class="text-center">Total Number of Customer Till Now</h4>
                    </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Country</th>
                        <th>City</th>
                        <th>Pincode</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td>{{product.name | uppercase}}</td>
                        <td>{{product.email }}</td>
                        <td>{{product.contact}}</td>
                        <td>{{product.address.country}}</td>
                        <td>{{product.address.city}}</td>
                        <td>{{product.address.pincode}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        
    </div>
</div>
